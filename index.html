<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signin: TPC</title>

  <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">

  <!-- Bootstrap core CSS -->

  <style>

  font-size: 1.125rem;

  user-select: none;

<body class="text-center">
  <form class="form-signin">
    <!-- <img class="mb-4" src="../Images/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h2 mb-5 font-weight-normal">Training And Placement Cell</h1>
    <h2 class="h5 mb-3 font-weight-normal text-muted">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-outline-primary btn-block" id ="submit" type="submit">Sign in</button>

  </form>
  <script src="./Scripts/login-script.js"></script>
</body>
</html>

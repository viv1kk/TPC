<div class="jumbotron mb-1">
  <div class="container-fluid row justify-content-center">

              <div class="custom-control custom-checkbox mb-3">

                <label class="custom-control-label" for="branch_it">Information Technology</label>
              </div>
            </li>
          </ul>
